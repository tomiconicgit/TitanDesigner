<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Titan Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <aside id="ui-library">
        <h2>Components</h2>
        <div class="component" draggable="true" data-type="Text">Text</div>
        <div class="component" draggable="true" data-type="Button">Button</div>
        <div class="component" draggable="true" data-type="VStack">VStack</div>
    </aside>

    <main>
        <div id="canvas-container">
            <div id="canvas">
                </div>
        </div>
    </main>

    <aside id="property-inspector">
        <h2>Properties</h2>
        <div id="inspector-content">
            <p>Select an element to edit its properties.</p>
        </div>
    </aside>

    <footer id="mobile-toolbar">
        <button id="toggle-library-btn">Components</button>
        <button id="toggle-inspector-btn">Properties</button>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
