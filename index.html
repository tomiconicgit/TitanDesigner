<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Titan Developer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* Basic reset to ensure full-screen experience */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212; /* Outer dark background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Wrapper to mimic iPhone 15 Pro Max curved edges and padding */
        #app-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e; /* Build environment background */
            border-radius: 50px; /* Mimic iPhone curved edges */
            overflow: hidden;
            padding: calc(2.5vw * 9 / 19.5) calc(2.5vw * 19.5 / 9); /* Proportional padding based on 19.5:9 ratio */
            box-sizing: border-box;
        }

        /* Ensure safe area padding in standalone mode */
        @supports (-webkit-overflow-scrolling: touch) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
            #app-wrapper {
                height: calc(100% - env(safe-area-inset-top) - env(safe-area-inset-bottom));
                padding-top: calc(2.5vw * 9 / 19.5 + env(safe-area-inset-top));
                padding-bottom: calc(2.5vw * 9 / 19.5 + env(safe-area-inset-bottom));
                padding-left: calc(2.5vw * 19.5 / 9 + env(safe-area-inset-left));
                padding-right: calc(2.5vw * 19.5 / 9 + env(safe-area-inset-right));
            }
        }

        #build-environment {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <main id="build-environment"></main>
    </div>
    <script src="engine/motherboard.js" type="module"></script>
</body>
</html>
