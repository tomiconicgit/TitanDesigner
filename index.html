<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Titan Developer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* Basic reset for full-screen fit in standalone mode */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212; /* Outer dark background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Ensure safe area insets are respected for perfect fit on iPhone */
        @supports (-webkit-overflow-scrolling: touch) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
            #build-environment {
                height: calc(100% - env(safe-area-inset-top) - env(safe-area-inset-bottom));
                width: calc(100% - env(safe-area-inset-left) - env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <script src="engine/motherboard.js" type="module"></script>
</body>
</html>
