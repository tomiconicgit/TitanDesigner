<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Titan Developer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* Basic reset for full-screen fit */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #141314; /* Ensure background is visible */
        }

        /* Container for the UI page */
        #ui-page {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            background: #141314;
            padding-top: 90px;
            visibility: visible !important; /* Force visibility for debugging */
        }

        /* Container for the Repo page */
        #repo-page {
            width: 100%;
            height: 100dvh;
            background: #141314;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5000;
            visibility: visible !important; /* Force visibility for debugging */
        }

        .hidden {
            display: none !important;
        }

        /* Debug style to ensure app-container is visible */
        #app-container {
            background: #141314;
            visibility: visible !important;
        }
    </style>
</head>
<body>
    <script src="engine/motherboard.js" type="module"></script>
</body>
</html>
