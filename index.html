<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Titan Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <aside id="ui-library">
        <h2>Components</h2>
        <div class="component" data-type="Text">Text</div>
        <div class="component" data-type="Button">Button</div>
        <div class="component" data-type="VStack">VStack</div>
        <div class="component" data-type="HStack">HStack</div>
        <div class="component" data-type="Image">Image</div>
        <div class="component" data-type="Spacer">Spacer</div>
        <div class="component" data-type="Divider">Divider</div>
        <div class="component" data-type="Card">Card</div>
        <div class="component" data-type="List">List</div>
        <div class="component" data-type="Toggle">Toggle</div>
        <div class="component" data-type="Slider">Slider</div>
        <div class="component" data-type="ProgressView">Progress View</div>
    </aside>

    <div id="left-toolbar-toggle">&#9776;</div>

    <main>
        <div id="canvas-container">
            <div id="canvas">
                </div>
        </div>
    </main>
    
    <script src="app.js" type="module"></script>
    </body>
</html>
