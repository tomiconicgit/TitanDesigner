<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Titan Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <aside id="ui-library">
        <h2>Components</h2>
        <div class="component" data-type="Text">Text</div>
        <div class="component" data-type="Button">Button</div>
        <div class="component" data-type="VStack">VStack</div>
    </aside>

    <div id="left-toolbar-toggle">&#9776;</div>

    <main>
        <div id="canvas-container">
            <div id="canvas">
                </div>
        </div>
    </main>

    <aside id="property-inspector">
        <h2>Properties</h2>
        <div id="inspector-content">
            <p>Select an element to edit its properties.</p>
        </div>
    </aside>
    
    <div id="context-menu" class="hidden">
        <button data-action="tools">Tools</button>
        <button data-action="duplicate">Duplicate</button>
        <button data-action="delete" class="danger">Delete</button>
    </div>

    <div id="tools-overlay" class="hidden"></div>

    <div id="tools-panel" class="hidden">
        <div class="tools-header">
            <h3>Component Tools</h3>
        </div>
        <div class="tools-content">
            </div>
    </div>
    
    <script src="app.js" type="module"></script>
    <script src="./engine/inspector.js" type="module"></script>
</body>
</html>
